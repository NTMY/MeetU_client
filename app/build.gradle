apply plugin: 'com.android.application'

android {
    signingConfigs {
        debug {
            storeFile file('/Users/walfud/.android/debug.keystore')
        }
    }
    compileSdkVersion 22
    buildToolsVersion '23.0.0 rc3'
    defaultConfig {
        applicationId "walfud.meetu"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
    packagingOptions{
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/services/com.fasterxml.jackson.core.JsonFactory'
        exclude 'META-INF/services/com.fasterxml.jackson.core.ObjectCodec'
    }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    compile 'com.fasterxml.jackson.core:jackson-core:2.6.+'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.6.+'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.6.+'

    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.6.+'
    //    compile 'org.codehaus.woodstox:woodstox-core-asl:4.4.+'
}

