apply plugin: 'com.android.application'

android {
    signingConfigs {
        debug {
            storeFile file('C:\\Users\\walfud\\.android\\debug.keystore')
        }
    }
    compileSdkVersion 22
    buildToolsVersion '22.0.1'
    defaultConfig {
        applicationId "walfud.meetu"
        minSdkVersion 21
        targetSdkVersion 22
        versionCode 1
        versionName "1.0 alpha"
    }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:design:22.2.1'
    compile 'com.balysv.materialmenu:material-menu:1.+'
    compile 'org.roboguice:roboguice:3.+'
    provided 'org.roboguice:roboblender:3.+'
    provided 'com.baoyz.pg:compiler:2.1.0'
    compile 'com.baoyz.pg:core:2.1.0'
    compile project(':emptylayout')
    compile project(':common')

    compile 'com.bugtags.library:bugtags-lib:latest.integration'
}

